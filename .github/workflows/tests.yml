name: Tests

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  swift_test:
    uses: bdrelling/ci/.github/workflows/swift_test.yml@main
    secrets:
      DISCORD_CI_WEBHOOK: ${{ secrets.DISCORD_CI_WEBHOOK }}
    with:
      scheme: KippleCore
      subcommand: test
      platforms: iOS tvOS macOS watchOS Linux
      swift-versions: 5.3 5.4 5.5 5.6
